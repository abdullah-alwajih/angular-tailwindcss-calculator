<div class="container">
  <form class="calculator" name="calc">
    <input [value]="result" class="value" name="txt" readonly type="text">
    @for (button of buttons; track button.value) {
      <span (click)="button.action()" [class]="'num ' + button.class">
      <i>{{ button.value }}</i>
    </span>
    }

  </form>
</div>
